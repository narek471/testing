<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ортодонт</title>
    <link rel="icon" type="image/x-icon" href="/img/5.svg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <main class="main">
        <section class="education">
            <div class="education__bg">
                <img src="img/education.png" alt="" class="education__bg__img">
            </div>
            <div class="container">
                <div class="education__row">
                    <div class="education__row__img1">
                        <img src="img/stripes-pink.svg" alt="">
                    </div>
                    <div class="education__row__img2">
                        <img src="img/8.png" alt="">
                    </div>
                    <div class="education__row__mobileImg3">
                        <img src="img/blurred-ball.png" alt="">
                    </div>
                    <div class="education__row__mobileImg4">
                        <img src="img/image4.png" alt="">
                    </div>
                    <div class="education__row__mobileImg5">
                        <img src="img/6.png" alt="">
                    </div>
                    <div class="education__row__mobileImg6">
                        <img src="img/image3.png" alt="">
                    </div>
                    <div class="education__top">
                        <h1 class="education__title" data-aos="fade-down" data-aos-duration="1000">
                            Образование
                        </h1>
                    </div>
                    <div class="education__content">
                        <p class="education__content__text" data-aos="fade-right" data-aos-duration="800">
                            2017 &nbsp; &nbsp; Новосибирский государственный медицинский университет (стоматология)
                        </p>
                        <p class="education__content__text" data-aos="fade-right" data-aos-duration="1000">
                            2019 &nbsp; &nbsp; Новосибирский государственный медицинский университет (ортодонтия)
                        </p>
                        <a href="index.html#info" class="education__content__link home-link">
                            Вернуться на главную
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/app.js"></script>

</html>
